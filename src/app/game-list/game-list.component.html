<div class="div container">
    <div class="tableContainer">
      <h2>Tus juegos</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Portada</th>
            <th scope="col">Titulo</th>
            <th scope="col">Plataformas</th>
            <th scope="col">Precio/ Clasificacion</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody *ngFor="let game of games">
          <tr *ngIf="game.purchased">
            <td> <img [src]="game.image" [alt]="game.title"> </td>
            <td>{{game.title}}</td>
            <td>{{game.platforms}}</td>
            <td>
              <button type = "button" value={{game}} (click)="scoreDown($event)" class="btn btn-primary btn-sm">-</button>
              <div class="outer-star">
                <div class="inner-star" [ngStyle]="getScore(game)">
                </div>
              </div>
              <button type = "button" (click)="scoreUp(game)" class = "btn btn-primary btn-sm">+</button>
              {{game.score}}
            </td>
            <td>
              <ng-container *ngIf="game.price == 0.00 || game.purchased == true; else elseBlock">
                <a href="#" class="btn btn-primary">Jugar</a>
              </ng-container>
              <ng-template #elseBlock>
                <button (click)="addToCart(game)" class="btn btn-primary">Comprar</button>
              </ng-template>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
